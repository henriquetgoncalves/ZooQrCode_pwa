<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather PWA</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <link rel="stylesheet" type="text/css" href="styles/dialog-polyfill.css" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body>

    <header class="header">
        <h1 class="header__title">Weather PWA</h1>
        <!--<button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
        <button id="butAdd" class="headerButton" aria-label="Add"></button>-->

        <!-- Right aligned menu below button -->
        <button id="menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-lower-right">
            <li id="menuItem_Refresh" class="mdl-menu__item">Refresh</li>
            <li id="menuItem_Add" class="mdl-menu__item">Add City</li>
            <!--<li id="menuItem_Refresh" disabled class="mdl-menu__item">Disabled Action</li>
          <li id="menuItem_Refresh" class="mdl-menu__item">Yet Another Action</li>-->
        </ul>

    </header>

    <main class="main">

        <dialog id="dialog" class="mdl-dialog">
          <h3 class="mdl-dialog__title">Add new city</h3>
          <div class="mdl-dialog__content">
            <div class="dialog-body">
                <select id="selectCityToAdd">
                    <option value="austin">Austin, TX</option>
                    <option value="boston">Boston, MA</option>
                    <option value="chicago">Chicago, IL</option>
                    <option value="portland">Portland, OR</option>
                    <option value="sanfrancisco">San Francisco, CA</option>
                    <option value="seattle">Seattle, WA</option>
                </select>
            </div>
          </div>
          <div class="mdl-dialog__actions">
            <button id="dialog-button-AddCity" class="mdl-button dialog-button-add">Add</button>
            <button id="dialog-button-close" type="button" class="mdl-button dialog-button-close">Cancel</button>
            <!--<button type="button" class="mdl-button" disabled>Disabled action</button>-->
          </div>
        </dialog>
                     
        <div class="card cardTemplate weather-forecast" hidden>
            <div class="city-key" hidden></div>
            <div class="location"></div>
            <div class="date"></div>
            <div class="description"></div>
            <div class="current">
                <div class="visual">
                    <div class="icon"></div>
                    <div class="temperature">
                        <span class="value"></span><span class="scale">°F</span>
                    </div>
                </div>
                <div class="description">
                    <div class="feels-like">
                        <span class="value"></span><span class="scale">°F</span>
                    </div>
                    <div class="precip"></div>
                    <div class="humidity"></div>
                    <div class="wind">
                        <span class="value"></span>
                        <span class="scale">mph</span>
                        <span class="direction"></span>°
                    </div>
                </div>
            </div>
            <div class="future">
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
            </div>
        </div>
    </main>


    <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>

    <!-- Insert link to app.js here -->
    <script src="scripts/app.js" async></script>
    <script src="scripts/dialog-polyFill.js"></script>
